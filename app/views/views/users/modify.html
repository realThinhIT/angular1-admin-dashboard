<div class="panel panel-info">
    <div class="panel-heading">
        <b>{{ (controller.isUpdateing === false) ? 'CREATE NEW USER' : 'EDIT USER' }}</b>
    </div>

    <div class="panel-body">
        <div class="height-30"></div>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Username: </label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="controller.tableData.username" ng-disabled="controller.isUpdating" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Password: </label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="controller.tableData.password" type="password" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="controller.createData();" ng-if="!controller.isUpdating">Create new User</button>
                    <button class="btn btn-primary" ng-click="controller.updateData();" ng-if="controller.isUpdating">Save</button>

                    <button class="btn btn-default" ng-click="controller.backToManage();">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
